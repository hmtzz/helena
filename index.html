<!DOCTYPE html>
<!-- Idioma da página -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui interliga-se o html com o css. Em href coloca-se o caminho do arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Título que fica na aba da página -->
    <title>Site Pessoal - Helena</title>
</head>
<!-- Todo o conteúdo visível da página web fica dentro da tag <body> -->

<body>

    <!-- Dentro de <li> insere-se o item navegável -->
    <!-- a tag a transforma o item em link para redirecionar a outra página/seção -->
    <nav>
        <ul>
            <li><a href="">Sobre</a></li>
            <li><a href="">Portifólio</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Email:</label><br>
                <input type="email" id="lname" name="lname">
                <label for="lname">Telefone:</label><br>
                <input type="tel" id="lname" name="lname">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

</body>

</html>
